<!doctype html>
<html>

<head>
  <title>Dashboard Demo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-5">
    <div class="nav-left">
      <img height="100" width="100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.cloudflare.steamstatic.com%2Fsteamcommunity%2Fpublic%2Fimages%2Favatars%2Fc8%2Fc8b46f4d9a99f1c8848dfbd56c8d94861b406256_full.jpg&f=1&nofb=1" />
    </div>
    <div class="container">
      <h3 style="color: white;">Test Dashboard</h3>
    </div>
  </nav>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column m-5 p-2">

    <!-- Main Content -->
    <div id="content">

      <div class="d-flex">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Average Annual Working Hours Per Worker</h6>
          </div>
          <div class="card-body">
            {{ script|safe }}
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
